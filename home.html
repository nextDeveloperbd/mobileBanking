<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mobile Financial Service</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font awesome -->
    <link
    rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v6.7.1/css/all.css"
  >
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone ">
            <div class="camera "></div>
            <div class="display ">
                <div class="artboard artboard-demo relative">
                    <div class="absolute right-4 top-1">
                        <i class="fa-solid fa-wifi"></i>
                        <i class="fa-solid fa-signal"></i>
                        <i class="fa-solid fa-battery-full"></i>
                    </div>
                    <div class="absolute left-6 top-1">
                        <i class="fa-solid fa-envelope"></i>
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    
                    <!-- account balance -->
                    <div class="stats shadow mt-8 bg-[#4800ff91] text-white">
                        
                        <div class="stat">
                            <div class="stat-title text-black">Account Balance</div>
                            <div id="account-balance" class="stat-value">9400</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- features start-->
                    <div>
                        <button id="show-add-money-form" class="btn btn-md bg-green-600 text-white hover:bg-green-500">Add Money</button>
                        <button id="show-cash-out-form" class="btn btn-md bg-red-600 text-white hover:bg-red-500">Cash Out</button>
                        <button id="show-transaction-history" class="btn btn-md">Transactions</button>
                    </div>
                    <!-- features end -->
                    <div class="divider"></div>
                    <!-- add money form start -->
                    <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Add Money Amount</span>
                                </label>
                                <input type="text" id="add-money-input" placeholder="Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input type="password" id="input-pin-number" placeholder="Pin Number" autocomplete="off"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn bg-green-600 text-white">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money form End -->
                    <!-- cash out form start -->
                    <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Cash Out Amount</span>
                                </label>
                                <input type="text" id="input-cash-out" placeholder="Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input type="password" id="cashOut-pin-number" placeholder="Pin Number" autocomplete="off"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cash-out" class="btn bg-red-600 text-white">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out form End -->

                    <!-- transaction start -->
                     <div id="transaction-section" class="hidden">
                        <h2 class="text-3xl text-center">Transaction History</h2>
                        <div id="transaction-container" class="space-y-3">

                        </div>
                     </div>
                     <!-- transaction End -->
                </div>
            </div>
        </div>
    </main>
    <script src="js/addMoney2.js"></script>
    <!-- <script src="js/cashOut.js"></script> -->
</body>

</html>
