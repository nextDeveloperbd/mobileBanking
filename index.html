<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile financial service</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font awesome -->
    <link
    rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v6.7.1/css/all.css"
  >
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1 px-4 relative">
                    <div class="absolute right-4 top-1">
                        <i class="fa-solid fa-wifi"></i>
                        <i class="fa-solid fa-signal"></i>
                        <i class="fa-solid fa-battery-full"></i>
                    </div>
                    <div class="absolute left-6 top-1">
                        <i class="fa-solid fa-envelope"></i>
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <h1 class="mb-4 text-xl font-bold">Welcome tom Mobile banking</h1>
                    <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <div class="">
                                <label class="label">
                                    <span  class="label-text">Phone Number</span>
                                </label>
                                <input type="number" id="phoneNumber" placeholder="phone number EXP:5"
                                    class="input input-bordered" required />
                            </div>
                            <div class="">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input type="password" id="input-pin-number" placeholder="Pin Number EXP: 1" autocomplete="off"
                                    class="input input-bordered" required />
                            </div>
                           
                                <button  id="btn-login" class="btn btn-primary">Login</button>
                           
                        </div>
                    </div>
                  
                </div>
            </div>
        </div>
    </main>
    <script src="js/loginBtn.js"></script>
</body>

</html>
